<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE fontconfig SYSTEM 'urn:fontconfig:fonts.dtd'>
<fontconfig>
	<alias>
		<family>sans</family>
	  <prefer>
			<family>JetBrainsMono Nerd Font</family>
		</prefer>
	</alias>

	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>JetBrainsMono Nerd Font</family>
		</prefer>
	</alias>

	<alias>
		<family>serif</family>
		<prefer>
			<family>JetBrainsMono Nerd Font</family>
		</prefer>
	</alias>

	<alias>
		<family>monospace</family>
		<prefer>
			<family>JetBrainsMono Nerd Font</family>
		</prefer>
	</alias>
</fontconfig>