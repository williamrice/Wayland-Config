#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
# exec-once = waybar & hyprpaper & firefox
exec-once = hyprpaper
exec-once = waybar
exec-once = jack_mixer -c /home/warice/.config/jack_mixer/master.xml
exec-once = qpwgraph -a -x
exec-once = noisetorch -i -s alsa_input.usb-C-Media_Electronics_Inc._USB_Audio_Device-00.mono-fallback -t 75
exec-once = firefox-developer-edition
exec-once = discord
exec-once = hypridle
exec-once = hyprpaper 
exec-once = systemctl --user start hyprpolkitagent
exec-once = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"
exec-once = gsettings set org.gnome.desktop.interface gtk-theme "Adwaita-dark"
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
